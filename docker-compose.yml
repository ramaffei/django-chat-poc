services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    env_file:
      - .env

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    env_file:
      - .env

  app:
    build: .
    container_name: django-docker
    command: bash -c "daphne -b 0.0.0.0 -p 8000 chat_project.asgi:application"
    volumes:
      - .:/app
      - /app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      POSTGRES_HOST: db
    env_file:
      - .env

volumes:
  postgres_data: