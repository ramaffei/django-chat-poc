{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas de Chat</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Bienvenido</h1>
        <form id="userForm">
            <label for="username">Ingrese su nombre:</label>
            <input type="text" id="username" required>
            <button type="submit">Continuar</button>
        </form>

        <div id="roomList" class="hidden">
            <h2>Seleccione una sala</h2>
            <ul>
                {% for room in rooms %}
                <li><a href="#" class="room-link" data-room-id="{{ room.id }}">{{ room.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
